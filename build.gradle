plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'


    //GORM Dependencies
    implementation "org.grails:grails-datastore-gorm-hibernate5:7.1.0"
    implementation "com.h2database:h2:1.4.192"
    implementation "org.apache.tomcat:tomcat-jdbc:8.5.0"
    implementation "org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.5.0"
    implementation 'org.postgresql:postgresql:42.2.24'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'


}

application {
    // Define the main class for the application.
    mainClass.set('gorm.test.App')
}
